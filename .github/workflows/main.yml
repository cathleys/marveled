name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

   steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
          cache: "npm"
          
      - run: npm ci
      - run: npm run lint
      - run: npm run build

      # run tests with Cypress
      - name: Cypress run
        uses: cypress-io/github-action@v3
        with:
          start: npm start
